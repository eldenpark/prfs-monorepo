[package]
name = "prfs_web3_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
serde = "1.0"
rs_merkle = "1.4.1"
primitive-types = "0.12.1"
crypto-bigint = "0.5.5"
sha2 = "0.10.7"
sha256 = "1.0"
ff = "0.13"
group = "0.13"
rand = "0.8"
ethers-core = "2.0"
ethers-signers = "2.0"
k256 = { version = "0.13.3", features = ["ecdsa-core", "arithmetic"] }
tokio = { version = "1", features = ["full"] }

poseidon = { path = "../../externals/poseidon" }
secq256k1 = { path = "../../externals/secq256k1" }
prfs_crypto = { path = "../prfs_crypto" }
